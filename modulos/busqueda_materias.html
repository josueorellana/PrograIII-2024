<form id="frmBusquedaMateria">
    <div class="card text-bg-dark mb-3">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Materias
                <div class="ms-auto">
                    <button type="button" data-form="busqueda_materias" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="text" id="searchInputMateria" class="form-control" placeholder="Buscar Materia" oninput="filtrarMaterias()">
            </div>
            <table class="table table-hover" id="tblMaterias">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>UV</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>

<script>
    let materiasData = [];

    function eliminarMateria(idMateria) {
        if (confirm("Â¿Desea eliminar este registro?")) {
            let datos = {
                accion: "eliminar",
                idMateria,
            };
            enviarDatosMateria(datos);
        }
    }

    function consultarMaterias() {
        fetch('/materias')
            .then(res => res.json())
            .then(data => {
                materiasData = data;
                mostrarFilasMaterias(materiasData);
            })
            .catch(err => console.log(err));
    }

    function mostrarFilasMaterias(data = []) {
        let filas = '';
        data.forEach(materia => {
            filas += `
                <tr onClick='modificarMateria(${JSON.stringify(materia)})'>
                    <td>${materia.codigo}</td>
                    <td>${materia.nombre}</td>
                    <td>${materia.uv}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" 
                            onClick='eliminarMateria(${materia.idMateria})'>DEL
                        </button>
                    </td>
                </tr>
            `;
        });
        document.querySelector('#tblMaterias > tbody').innerHTML = filas;
    }

    function filtrarMaterias() {
        const searchTerm = document.getElementById('searchInputMateria').value.toLowerCase();
        const filteredData = materiasData.filter(materia => 
            materia.codigo.toLowerCase().includes(searchTerm) || 
            materia.nombre.toLowerCase().includes(searchTerm)
        );
        mostrarFilasMaterias(filteredData);
    }

    consultarMaterias();
</script>
